<ion-header>
  <ion-toolbar color="dark" mode="ios">

    <ion-buttons slot="end" color="secondary" id="botaoVoltar">

      VOLTAR
    </ion-buttons>

    <ion-title> Cadastre a sua lista de compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #form="ngForm" (ngSubmit)="update(form)">
    <ion-item>
      <ion-label>
        Nome:
      </ion-label>
  
      <ion-input type="text" name="produto" [ngModel] = "produto.produto" placeholder="Nome produto" >
  
      </ion-input>

    </ion-item>

    <ion-item>
      <ion-label>
        Quantidade:
      </ion-label>
  
      <ion-input type="number" name="quantidade"  [ngModel]="produto.quantidade" placeholder="Quantidade produto" >
  
      </ion-input>


      <ion-button type="submit" color="success" expand="block">
      Atualizar

      </ion-button>



    </ion-item>
  

  








  </form>

    




</ion-content>

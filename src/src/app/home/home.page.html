<ion-header [translucent] = "true">

<ion-toolbar  color="dark" mode="ios">

  <ion-title> Lista de compras  </ion-title>

</ion-toolbar>

</ion-header>


<ion-content [fullscreen] = "true">

  <!-- <ion-img [src]="/src/assets/shapes.svg"></ion-img> -->



  <ion-list>


    <ion-item-sliding *ngFor = "let produto 
    of listaProdutos">

    <ion-item (click)="actionMetod(produto)">

      <!-- Bolinha Branca - opção radio-->

      <ion-icon name="radio-button-off" 
      *ngIf = "!produto.status"></ion-icon>

      <ion-label *ngIf="!produto.status">

        <strong>Produto: </strong>

        {{produto.produto}} 

      </ion-label>

      <ion-label *ngIf="!produto.status">

        <strong>Quantidade: </strong>

        {{produto.quantidade}} 

      </ion-label>


      <!-- Bolinha Verde -->

      <ion-icon name="checkmark-circle" color="success"
      *ngIf = "produto.status"></ion-icon>

      <ion-label *ngIf = "produto.status">

        <del>
            <strong> Produto:</strong>
            {{produto.produto}}
        </del>
      </ion-label>

      <ion-label *ngIf = "produto.status">

        <del>
            <strong> Quantidade:</strong>
            {{produto.quantidade}}
        </del>
      </ion-label>
      
      </ion-item>

   
<ion-item-options>



<!-- Esse bloco disponibiliza na interface -->
<!-- Recursos para apagar um item na lista -->
  <ion-toolbar color="dark" mode="ios">

    <ion-item-option color="danger" 

    (click) = "deletar(produto.id)">
  
    <ion-icon name="trash-outline"></ion-icon>
  
  </ion-item-option>

  <!-- Bloco atualiza a página após o item ser apagado  -->

  <ion-item-option color="success" 
  [routerLink]="['/form, produto.id']">
</ion-item-option>

<ion-icon name="refresh-outline"></ion-icon>

</ion-toolbar>

</ion-item-options>

</ion-item-sliding>

</ion-list>



  </ion-content>
